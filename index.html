<!DOCTYPE html>
<html>

  <head>
    <!--css呼び出し-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Google Fonts呼び出し-->
    <!--後々フォント変える予定-->
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Noto+Sans+JP:700|Roboto+Condensed&display=swap" rel="stylesheet">
    <!--エンコード指定-->
    <meta charset="utf-8">
    <title>造形美術研究会HP</title>
  </head>


  <body>
    <header>
      <!--重ねて表示する-->
      <img id="mainImg" src="img/Paper_Cut_Out_effect.png" alt="メイン画像" title="画像">
      <div class="box">
        <div class="square"></div>
        <img id="zokeiLogo" src="img/zokei_logo.png" alt="造美研ロゴ" title="ロゴ">
        <a id="mainTitle">造形美術研究会</a>
        <a id="About">About</a>
        <a id="Activity">Activity</a>
        <a id="QandA">Q&A</a>
        <a id="Link">Link</a>
      </div>
    </header>

    <div class="midashiBox">
      <div class="midashiAboutSphere"></div>
      <h1 id="midashiAbout">About</h1>
    </div>
    <a id="index">
      電子工作やデザインを主な活動内容としている研究会です。
      みんなで集まって何かを作ることもありますが、ここの活
      動に重きを置いた活動形式をとっており、活動日以外にも
      個人的に制作物を作る会員が多いことが当研究会の特徴で
      す。ネット上に活動報告もしていますのでそちらもぜひご
      参照ください。Arduinoを使った電子工作、Illustrator
      で作ったポスターなど詳細な制作物を公開しています。
    </a>

    <div class="midashiBox">
      <div class="midashi活動場所Sphere"></div>
      <h1 id="midashi活動場所">活動場所</h1>
    </div>
    <a id="place">学生交流会館 439号室　</a>


    <footer>
      <div class="footerSquare"></div>
      <a id="copyright">©2019 拓殖大学造形美術研究会</a>
    </footer>

  </body>
</html>
